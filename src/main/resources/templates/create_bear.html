<!DOCTYPE html> 
<html lang="en">
<head>
    <title th:text="(${bear.ID == null} ? 'Create' : 'Update') + ' a bear'"></title>
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
    <body>
        <main class="nes-container is-rounded">
            <h3>BIG BLACK SOmething BEAR RAWRRRR</h3>
            <form action="#" th:action="${bear.ID == null} ? @{/bear/createform} : @{/bear/updateForm}"  method="post" th:object="${bear}">
                <input type="hidden" th:field="*{ID}" th:value= "*{ID}"> 
                <table> 
                    <tr>
                        <td><label>shape</label></td>
                        <td><input class="nes-input" type="text" th:field="*{shape}" /></td>
                    </tr>
                    <tr>
                        <td><label>weight</label></td>
                        <td><input class="nes-input" type="text" th:field="*{weight}" /></td>
                    </tr>
                    <tr>
                        <td><label>scary</label></td>
                        <td><input class="nes-input" type="text" th:field="*{scary}" /></td>
                    </tr>
                    <tr>
                        <td>
                            <button id="trashbtn" class="smallbtn">
                                <img src="https://lh3.googleusercontent.com/vxoA8VHj-62oqu6eenaeKBqTxTA_nEzJECM9ZoS-1bnLopE3K6Qz3KEgiK2IMDJ5JGJIxj7MWvTuB5bUNzzAnSPtkG9q4Nk9UVbN_TO9BxEspHjQZE1dYV-e6DDuykmkH5zb8AtX=w2400?source=screenshot.guru"> <img src="https://lh3.googleusercontent.com/vxoA8VHj-62oqu6eenaeKBqTxTA_nEzJECM9ZoS-1bnLopE3K6Qz3KEgiK2IMDJ5JGJIxj7MWvTuB5bUNzzAnSPtkG9q4Nk9UVbN_TO9BxEspHjQZE1dYV-e6DDuykmkH5zb8AtX=w500-h315-p-k" alt="Trash"/></a>
                            </button>
                        </td>
                        <td><input class="nes-btn is-primary" type="submit" value="Submit" /></td>
                    </tr>
                </table>
            </form>
        </main>
    </body>
</html>
