<!DOCTYPE html>
<html lang="en">
<head>
    <title th:text="(${pokemonsecond.ID == null} ? 'Create' : 'Update') + ' a Pokemon with 2 Abilities'"></title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
    <body>
        <main class="nes-container is-rounded">
            <h3 id="pctitle">Let's Make a Pokemon!</h3>
            <form action="#" th:action="${pokemonsecond.ID == null} ? @{/pokemonsecond/createform} : @{/pokemonsecond/updateForm}" method="post" th:object="${pokemonsecond}">
                <input type="hidden" th:field="*{ID}" th:value= "*{ID}"> 
                <table> 
                    <tr>
                        <td><label>Name</label></td>
                        <td><input class="nes-input" type="text" th:field="*{name}" /></td>
                    </tr>
                    <tr>
                        <td><label>Color</label></td>
                        <td><input class="nes-input" type="text" th:field="*{color}" /></td>
                    </tr>
                    <tr>
                        <td><label>Attack</label></td>
                        <td><input class="nes-input" type="text" th:field="*{attack}" /></td>
                    </tr>
                    <tr>
                        <td><label>Avg_size</label></td>
                        <td><input class="nes-input" type="text" th:field="*{avgSize}" /></td>
                    </tr>
                    <tr>
                        <td><label>Defense</label></td>
                        <td><input class="nes-input" type="text" th:field="*{defense}" /></td>
                    </tr>
                    <tr>
                        <td><label>HP</label></td>
                        <td><input class="nes-input" type="text" th:field="*{hp}" /></td>
                    </tr>
                    <tr>
                        <td><label>Type</label></td>
                        <td><input class="nes-input" type="text" th:field="*{pokemonType}" /></td>
                    </tr>
                    <tr>
                        <td><label>Region</label></td>
                        <td><input class="nes-input" type="text" th:field="*{region}" /></td>
                    </tr>
                    <tr>
                        <td><label>SP Attack</label></td>
                        <td><input class="nes-input" type="text" th:field="*{spAttack}" /></td>
                    </tr>
                    <tr>
                        <td><label>SP Defense</label></td>
                        <td><input class="nes-input" type="text" th:field="*{spDefense}" /></td>
                    </tr> 
                    <tr>
                        <td><label>Speed</label></td>
                        <td><input class="nes-input" type="text" th:field="*{speed}" /></td>
                    </tr>
                    <tr>
                        <td><label>Type Effectiveness</label></td>
                        <td><input class="nes-input" type="text" th:field="*{typeEffectiveness}" /></td>
                    </tr>
                    <tr>
                        <td><label>Type Weakeness</label></td>
                        <td><input class="nes-input" type="text" th:field="*{typeWeakness}" /></td>
                    </tr>                
                    <tr>
                        <td><label>Ability 1</label></td>
                        <td><input class="nes-input" type="text" th:field="*{ability1}" /></td>
                    </tr>
                    <tr>
                        <td><label>Ability 2</label></td>
                        <td><input class="nes-input" type="text" th:field="*{ability2}" /></td>
                    </tr>
                    <tr>
                        <td>
                            <a href="/pokemonsecond/deleteform/" id="trashbtn" class="nes-btn is-error">
                                <img id="trashbtnpic" src="/images/trash btn.jpg" />
                            </a>
                        </td>
                        <td><button id="SubmitBtn" class="nes-btn is-primary" type="submit" value="Submit">Submit</button></td>
                    </tr>
                </table>
            </form>
        </main>
    </body>
</html>
